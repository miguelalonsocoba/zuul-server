spring:
  application:    name: servicio-zuul-server
server:
  port: 8090
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
zuul:  routes:    productos: 
      service-id: servicio-productos
      path: /api/productos/**
    items:
      service-id: servicio-items
      path: /api/items/**